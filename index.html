<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    /* âœ… Heading styles */
    .main-heading {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .sub-heading {
      text-align: center;
      font-size: 20px;
      color: red;
      margin-bottom: 20px;
    }

    .student-details-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- âœ… Added Heading -->
  <h1 class="main-heading">LIBRARY MANAGEMENT SYSTEM OF BCA DEPARTMENT </h1>
  <h2 class="sub-heading">Awdhoot Bhagwan Ram PG College Anpara</h2>

<div class="student-details-section" id="studentDetailsSection">
  <h2>Student Book Details</h2>
  
  <!-- Select Student -->
  <div>
    <label for="studentSelect">Select Student: </label>
    <select id="studentSelect" onchange="showStudentDetails(this.value)">
      <option value="">-- Select Student --</option>
    </select>
  </div>

  <!-- Issue Book Form -->
  <h3>Issue a Book</h3>
  <div>
    <label>Serial No:</label>
    <input type="text" id="serialInput" placeholder="Enter Serial No" oninput="autoFillBookName()">

    <label>Book Name:</label>
    <input type="text" id="bookNameInput" placeholder="Auto filled" readonly>

    <label>Issue Date:</label>
    <input type="date" id="issueDateInput">

    <label>Return Date:</label>
    <input type="date" id="returnDateInput">

    <label>Status:</label>
    <select id="statusInput">
      <option value="Issued">Issued</option>
      <option value="Returned">Returned</option>
    </select>

    <button onclick="issueBook()">Add Book to Student</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Serial Number</th>
        <th>Issue Date</th>
        <th>Return Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="studentRecordsBody">
      <!-- Student's records will appear here -->
    </tbody>
  </table>
</div>

<script>
  // ðŸ“š Master Library Records (all books in college)
  const libraryRecords = {
    "B101": { book: "DBMS" },
    "B102": { book: "JAVA Core" },
    "B103": { book: "Networking" },
    "B104": { book: "C++" },
    "B105": { book: "Software Management" }
  };

  // Students Data (books issued)
  const studentsData = {
    "Shiva Nand Yadav": [],
    "Ansh Kumar": [],
    "Neeraj Singh": [],
    "Shubham Kumar": [],
  };

  // Populate dropdown
  const studentSelect = document.getElementById("studentSelect");
  for (const studentName in studentsData) {
    const option = document.createElement("option");
    option.value = studentName;
    option.textContent = studentName;
    studentSelect.appendChild(option);
  }

  // Auto fill Book Name from Serial Number
  function autoFillBookName() {
    const serial = document.getElementById("serialInput").value;
    const bookField = document.getElementById("bookNameInput");
    if (libraryRecords[serial]) {
      bookField.value = libraryRecords[serial].book;
    } else {
      bookField.value = "";
    }
  }

  // Add book to student's record
  function issueBook() {
    const studentName = document.getElementById("studentSelect").value;
    const serial = document.getElementById("serialInput").value;
    const bookName = document.getElementById("bookNameInput").value;
    const issueDate = document.getElementById("issueDateInput").value;
    const returnDate = document.getElementById("returnDateInput").value;
    const status = document.getElementById("statusInput").value;

    if (!studentName || !serial || !bookName) {
      alert("Please select a student and valid serial no.");
      return;
    }

    studentsData[studentName].push({
      book: bookName,
      serial: serial,
      issue: issueDate,
      return: returnDate,
      status: status
    });

    showStudentDetails(studentName);

    // Clear form
    document.getElementById("serialInput").value = "";
    document.getElementById("bookNameInput").value = "";
    document.getElementById("issueDateInput").value = "";
    document.getElementById("returnDateInput").value = "";
  }

  // Show student records
  function showStudentDetails(studentName) {
    const tbody = document.getElementById("studentRecordsBody");
    tbody.innerHTML = "";

    if (studentName && studentsData[studentName]) {
      studentsData[studentName].forEach(record => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${record.book}</td>
          <td>${record.serial}</td>
          <td>${record.issue}</td>
          <td>${record.return}</td>
          <td>${record.status}</td>
        `;
        tbody.appendChild(row);
      });
    }
  }
</script>

</body>
</html>
