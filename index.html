<div class="student-details-section" id="studentDetailsSection" style="display:none; margin-top:20px;">
  <h2>Student Book Details</h2>
  
  <div>
    <label for="studentSelect">Select Student: </label>
    <select id="studentSelect" onchange="showStudentDetails(this.value)">
      <option value="">-- Select Student --</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Serial Number</th>
        <th>Issue Date</th>
        <th>Return Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="studentRecordsBody">
      <!-- Student's records will appear here -->
    </tbody>
  </table>
</div>
