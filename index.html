<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .student-details-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    select, input {
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .form-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .form-section h3 {
      margin-top: 0;
    }

    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="student-details-section" id="studentDetailsSection">
  <h2>Student Book Details</h2>
  
  <!-- Dropdown for selecting student -->
  <div>
    <label for="studentSelect">Select Student: </label>
    <select id="studentSelect" onchange="showStudentDetails(this.value)">
      <option value="">-- Select Student --</option>
    </select>
  </div>

  <!-- Table for student book details -->
  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Serial Number</th>
        <th>Issue Date</th>
        <th>Return Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="studentRecordsBody">
      <!-- Student's records will appear here -->
    </tbody>
  </table>

  <!-- Form to add student/book -->
  <div class="form-section">
    <h3>Issue / Return Book</h3>
    <label>Student Name:</label><br>
    <input type="text" id="newStudentName" placeholder="Enter student name"><br>

    <label>Book Name:</label><br>
    <input type="text" id="newBookName" placeholder="Enter book name"><br>

    <label>Serial Number:</label><br>
    <input type="text" id="newSerialNumber" placeholder="Enter serial number"><br>

    <label>Issue Date:</label><br>
    <input type="date" id="newIssueDate"><br>

    <label>Return Date:</label><br>
    <input type="date" id="newReturnDate"><br>

    <label>Status (Issued or Returned):</label><br>
    <select id="newStatus">
      <option value="Issued">Issued</option>
      <option value="Returned">Returned</option>
    </select><br>

    <button onclick="processBook()">Submit</button>
  </div>
</div>

<script>
  // Student data object
  const studentsData = {};

  const studentSelect = document.getElementById("studentSelect");

  // Show student records
  function showStudentDetails(studentName) {
    const tbody = document.getElementById("studentRecordsBody");
    tbody.innerHTML = ""; // clear old records

    if (studentName && studentsData[studentName]) {
      studentsData[studentName].forEach(record => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${record.book}</td>
          <td>${record.serial}</td>
          <td>${record.issue}</td>
          <td>${record.return}</td>
          <td>${record.status}</td>
        `;
        tbody.appendChild(row);
      });
    }
  }

  // Add or remove book record based on status
  function processBook() {
    const name = document.getElementById("newStudentName").value.trim();
    const book = document.getElementById("newBookName").value.trim();
    const serial = document.getElementById("newSerialNumber").value.trim();
    const issue = document.getElementById("newIssueDate").value;
    const ret = document.getElementById("newReturnDate").value;
    const status = document.getElementById("newStatus").value;

    if (!name || !book || !serial) {
      alert("Please enter at least student name, book name and serial number!");
      return;
    }

    // Ensure student exists
    if (!studentsData[name]) {
      studentsData[name] = [];
      // Add to dropdown
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      studentSelect.appendChild(option);
    }

    if (status === "Issued") {
      // Add new record
      studentsData[name].push({
        book: book,
        serial: serial,
        issue: issue,
        return: ret,
        status: "Issued"
      });
      alert("Book issued successfully.");
    } else if (status === "Returned") {
      // Remove record by serial number
      studentsData[name] = studentsData[name].filter(record => record.serial !== serial);
      alert("Book returned successfully (record removed).");
    }

    // Update table
    if (studentSelect.value === name) {
      showStudentDetails(name);
    }

    // Clear form
    document.getElementById("newStudentName").value = "";
    document.getElementById("newBookName").value = "";
    document.getElementById("newSerialNumber").value = "";
    document.getElementById("newIssueDate").value = "";
    document.getElementById("newReturnDate").value = "";
  }
</script>

</body>
</html>
